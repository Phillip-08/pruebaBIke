<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BikeRent | Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
</head>
<body>

    <div class="login-box">
        <div class="row">
            <div class="col-md-12">
        
                <img class="avatar"src="img/logoCelesteBici.png" alt="LogoBici">
                <h1>Entre Aquí</h1>
                <form id="form-nuevousuario" method="POST">
                    <!--USERNAME-->
                    <label for="idNombreCompleto">Usuario</label>
                    <input type="text" placeholder="Ingrese Usuario" id="idNombreCompleto" name="idNombreCompleto" required />

                    <!--Password-->
                    <label for="idContraseña" for="Clave">Clave</label>
                    <input type="password" placeholder="Ingrese Password" id="idContraseña" name="idContraseña" required />

                    <input type="submit" value="Ingresar">

                    <a href="#">¿A perdido su contraseña?</a>
                    <br>
                    <a href="registro.html">¿No tienes cuenta?</a>

                </form>
            </div>

        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/localization/messages_es.min.js"></script>

    <script src="js/validacion.js"></script>
    
</body>
</html>
