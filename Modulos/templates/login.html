{% extends 'base.html' %}
{% load static %}

  
{% block content %}

    <div class="login-box">
        <div class="row">
            <div class="col-md-12">
        
                <img class="avatar"src="static/img/logoCelesteBici.png" alt="logo">
                <h1>Entre Aquí</h1>
                <form id="form-nuevousuario" method="POST">
                    {% csrf_token %}
                    
                    <!--USERNAME-->
                    <label for="idNombreCompleto">Usuario</label>
                    <input type="text" placeholder="Ingrese Usuario" id="idNombreCompleto" name="idNombreCompleto" required />

                    <!--Password-->
                    <label for="idContraseña" for="Clave">Clave</label>
                    <input type="password" placeholder="Ingrese Password" id="idContraseña" name="idContraseña" required />

                    <input type="submit" value="Ingresar">

                    <a href="#">¿A perdido su contraseña?</a>
                    <br>
                    <a href="registro.html">¿No tienes cuenta?</a>

                </form>
            </div>

        </div>
        
    </div>
{% endblock %}
