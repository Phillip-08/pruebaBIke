
{% extends 'base.html' %}
{% load static %}
    
      
{% block content %}

    <section class="contact-box">
       <div class="row no-gutters bg-dark">
           <div class="col-xl-5 col-lg-12 register-bg">
                <div class="position-absolute testiomonial p-4">
                    <h3 class="font-weight-bold text-light">Preparate para tener una vida mas sana.</h3>
                    <p class="lead text-light">La nueva forma de viajar por la ciudad.</p>
                </div>
           </div>
           <div class="col-xl-7 col-lg-12 d-flex">
                <div class="container align-self-center p-6">
                    <h1 class="font-weight-bold mb-3">Registrate</h1>
                    <div class="form-group">
                        <button class="btn btn-outline-dark d-inline-block text-light mr-2 mb-3 width-100"><i class="icon ion-logo-google lead align-middle mr-2"></i> Google </button>
                        <button class="btn btn-outline-dark d-inline-block text-light mb-3 width-100"><i class="icon ion-logo-facebook lead align-middle mr-2"></i> Facebook</button>
                    </div>
                    <p class="text-muted mb-5">Ingresa la siguiente información para registrarte.</p>

                    <form id="form" method="POST">
                        <div class="form-row mb-2">
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold" for="nombre">Nombres <span class="text-danger">*</span></label>
                                <input type="text" id="name" name="" class="form-control" placeholder="Tu nombre"/>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="font-weight-bold " >Apellidos <span class="text-danger">*</span></label>
                                <input type="text" id="apellido" name="" class="form-control" placeholder="Tu apellido"  /> 
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold" >Nombre usuario <span class="text-danger">*</span></label>
                            <input type="text" id="Nombre_usuario" name="" class="form-control" placeholder="Crea a tu usuario" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold" >Comuna <span class="text-danger">*</span></label>
                            <input type="text" id="comuna" name="" class="form-control" placeholder="Ingresa tu comuna" />
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Numero de telefono <span class="text-danger">*</span></label>
                            <input type="dato" id="telefono" class="form-control" placeholder="Ingresa tu numero de telefono">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                            <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                        </div>
                        <div class="form-group mb-3">
                            <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" id="contraseña" class="form-control" placeholder="Ingresa una contraseña">
                        </div>
                        <div class="form-group mb-5">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label text-muted">Al seleccionar esta casilla aceptas nuestro aviso de privacidad y los términos y condiciones</label>
                            </div>
                        </div>
                        <button class="btn btn-primary width-100" onclick="return btnregistro()" onclick="validarEmail(form.email)" type="submit">Regístrate</button>
                        <p class="warnings" id="warnings"></p>
                    </form>
                    <div id = 'error'></div>
                    <small class="d-inline-block text-muted mt-5">Todos los derechos reservados | © 2020 BikeRent</small>
                </div>
           </div>
       </div>
   </section>
   </form>
{% endblock %}
